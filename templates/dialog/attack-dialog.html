<form>
    {{#if defaultAspect}}
    <div class="form-group">
        <label for="weaponAspect">Weapon Aspect:</label>
        <select name="weaponAspect">
            {{#selectOptions defaultAspect}}
            {{#each aspects as |value key|}}
                <option value="{{key}}">{{key}}{{#if (gt value -1)}} ({{value}}){{/if}}</option>
            {{/each}}
            {{/selectOptions}}
        </select>
    </div>
    {{/if}}
    
    {{#if distance}}
    <div class="form-group">
        <label>Distance:</label>
        <span>{{distance}}</span>
    </div>
    {{/if}}

    {{#if ranges}}
    {{#if rangeExceedsExtreme}}
    <div class="form-group">
        <div>WARNING: Distance exceeds the extreme range for this weapon.<br/>
            Please consult with your GM before continuing this attack.</div>
    </div>
    {{/if}}

    <div class="form-group">
        <label>Range (Max Distance):</label>
        <select name="range">
            {{#selectOptions defaultRange}}
            {{#each ranges as |value key|}}
                <option value="{{key}}">{{key}}</option>
            {{/each}}
            {{/selectOptions}}
        </select>
    </div>
    {{/if}}

    <div class="form-group">
        <label>Aim:</label>
        <select name="aim">
            {{#selectOptions defaultAim}}
            {{#each aimLocations}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
            {{/selectOptions}}
        </select>
    </div>

    <div class="form-group">
        <label>Additional {{type}} Modifier:</label>
        <input type="number" name="addlModifier" value="{{defaultModifier}}" />
    </div>
</form>
