<form id="document-create actor-create" autocomplete="off">
    <div class="form-group">
        <label>{{localize "Name"}}</label>
        <div class="form-fields">
            <input type="text" name="name" placeholder="{{name}}" required/>
        </div>
    </div>

    {{#if hasTypes}}
    <div class="form-group">
        <label>{{localize "Type"}}</label>
        <div class="form-fields">
            <select name="type">
                {{selectOptions types selected=type}}
            </select>
        </div>
    </div>
    {{/if}}

    {{#if hasFolders}}
    <div class="form-group">
        <label>{{ localize "DOCUMENT.Folder" }}</label>
        <div class="form-fields">
            <select name="folder">
                {{#selectOptions folder}}
                <option value=""></option>
                {{#each folders}}
                <option value="{{ this.id }}">{{ this.name }}</option>
                {{/each}}
                {{/selectOptions}}
            </select>
        </div>
    </div>
    {{/if}}

    <div class="form-group">
        <label class="init-checkbox">Initialize default skills &amp; locations</label>
        <input type="checkbox" name="initDefaults" checked />
    </div>
</form>
